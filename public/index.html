<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Weather Sounds</title>
	</head>
	<body>
		<div id="blur-background"></div>

		<div id="app">
			<div class="controls">
				<div class="buttons">
					<button class="sound-button" data-sound="rain">
						<img src="./assets/icons/rain.svg" alt="Дождь" class="icon" />
					</button>

					<button class="sound-button" data-sound="summer">
						<img src="./assets/icons/summer.svg" alt="Лето" class="icon" />
					</button>

					<button class="sound-button" data-sound="winter">
						<img src="./assets/icons/winter.svg" alt="Зима" class="icon" />
					</button>
				</div>

				<input
					type="range"
					id="volumeControl"
					min="0"
					max="1"
					step="0.1"
					value="0.5"
				/>
			</div>
		</div>
	</body>
</html>
